name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          node-version: 20

      - name: Compile
        run: pnpm compile

      - name: Test
        run: pnpm test:create


